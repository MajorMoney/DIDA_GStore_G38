syntax = "proto3";

service AttachServerService {
  rpc Attach (AttachRequest) returns (AttachReply);
    rpc Read (ReadRequest) returns (ReadReply);
}

message AttachRequest {
bool ok =1;
}
message AttachReply {
  bool ok = 1;
}

message ReadRequest {
  int32 partitionID = 1;
  int32 ObjectID = 2;
}
message ReadReply {
  string value = 1;
  
}
