syntax = "proto3";

service PuppetMasterService {
  rpc PuppetSetUp (PuppetSetUpRequest) returns (PuppetSetUpReply);
}

message PuppetSetUpRequest {
  string node = 1;
  int32 id = 2;
  string url =3;//port
}
message PuppetSetUpReply {
  bool ok = 1;//possible to use authentication key in the future
  
}
